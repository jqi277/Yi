<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Selfy AI（移动版）</title>
  <style>
    :root { --bg:#0b0b0f; --card:#12121a; --muted:#8a8fa3; --text:#e9ebf1; --brand:#7aa2ff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", system-ui, sans-serif; background:var(--bg); color:var(--text); }
    header { padding:14px 16px; position:sticky; top:0; background:linear-gradient(180deg,#0b0b0f,rgba(11,11,15,0.6)); backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,0.06); z-index:10; }
    h1 { font-size:18px; margin:0; letter-spacing: .5px; }
    main { padding:14px 16px 32px; max-width:720px; margin:0 auto; }
    .uploader { display:flex; gap:10px; align-items:center; margin:10px 0 18px; }
    input[type=file] { display:none }
    .btn { background:#1a1b25; color:#e9ebf1; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.1); font-size:14px; }
    .btn:active { transform: scale(.98) }
    .card { background:var(--card); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:14px; margin:12px 0; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    .title { font-weight:700; margin-bottom:8px; font-size:15px; }
    .muted { color: var(--muted); font-size:13px; }
    .grid { display:grid; grid-template-columns:1fr; gap:10px; }
    .kv { display:flex; gap:8px; font-size:14px; line-height:1.5; }
    .kv b { width:64px; color:#aeb6d9 }
    .bullets { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
    .pill { background:#161722; border:1px solid rgba(255,255,255,0.08); padding:6px 8px; border-radius:999px; font-size:12px; color:#c9d1ff }
    .hr { height:1px; background:rgba(255,255,255,0.06); margin:10px -14px; }
    .loading { opacity:.7 }
    img.preview { width:100%; border-radius:12px; margin:10px 0; border:1px solid rgba(255,255,255,0.08); }
    .fp-grid { display:grid; grid-template-columns:1fr; gap:10px; }
    .fp-name { width:84px; color:#aeb6d9 }
  </style>
</head>
<body>
  <header>
    <h1>Selfy AI（移动版）</h1>
  </header>
  <main>
    <div class="uploader">
      <label class="btn" for="file">选择图片</label>
      <input id="file" type="file" accept="image/*" />
      <button id="shot" class="btn">拍照</button>
    </div>
    <img id="preview" class="preview" style="display:none"/>

    <div id="out"></div>
  </main>

  <script>
  const SYMBOLS = {"艮":"山","离":"火","兑":"泽","乾":"天","坤":"地","震":"雷","巽":"风","坎":"水"};

  const fileInput = document.getElementById('file');
  const shotBtn = document.getElementById('shot');
  const out = document.getElementById('out');
  const preview = document.getElementById('preview');

  shotBtn.addEventListener('click', () => { fileInput.setAttribute('capture','environment'); fileInput.click(); });
  document.querySelector('label[for=file]').addEventListener('click', () => { fileInput.removeAttribute('capture'); });

  fileInput.addEventListener('change', async (e) => {
    const f = e.target.files[0];
    if (!f) return;
    const url = URL.createObjectURL(f);
    preview.src = url; preview.style.display = 'block';
    out.innerHTML = '<div class="card loading">象数分析中…</div>';

    const fd = new FormData(); fd.append('file', f, f.name || 'image.jpg');
    try {
      const r = await fetch('/upload', { method: 'POST', body: fd });
      if (!r.ok) throw new Error('HTTP '+r.status);
      const data = await r.json();
      render(data);
    } catch (err) {
      out.innerHTML = `<div class="card">出错了：${(err && err.message) || err}</div>`;
    }
  });

  function pct(n){ const v = Number(n); if (!isFinite(v)) return 0; return Math.round(v*100); }

  function bulletsFromText(t, limit=6){
    const txt = (t||'').replace(/[；;]+/g,'；').trim();
    let parts = txt.split('；');
    if (parts.length <= 1) parts = txt.split(/[，,]/);
    return parts.map(s=>s.trim()).filter(Boolean).slice(0, limit);
  }

  function render(d){
    const ta = d.meta?.triple_analysis || {};
    const cbRaw = d.meta?.confidence_breakdown || {};
    const cb = cbRaw.scores || cbRaw; // 兼容旧版(scores)与新版(扁平)

    const headline = `
      <div class="card">
        <div class="title">Selfy AI</div>
        <div style="font-size:16px; margin:6px 0 2px;">人格画像：${escapeHtml(d.archetype || '—')}</div>
        <div class="muted">可信度 ${pct(d.confidence||0)}% · 拆解：
          图像清晰度 ${pct(cb['图像清晰度']||0)}%｜卦象一致性 ${pct(cb['卦象一致性']||0)}%｜特征显著性 ${pct(cb['特征显著性']||0)}%
        </div>
      </div>`;

    function triCard(name, key){
      const o = ta[key] || {}; const hex = o['卦象'] || ''; const sym = SYMBOLS[hex]||'';
      const lines = [
        `<div class="kv"><b>卦象</b><span>${hex ? `${hex}卦（${sym}）` : '—'}</span></div>`,
        `<div class="kv"><b>解读</b><span>${escapeHtml(o['解读']||'—')}</span></div>`
      ];
      return `<div class="card"><div class="title">${name}</div>${lines.join('')}</div>`;
    }

    const tri = `
      <div class="grid">
        ${triCard('🧍 姿态','姿态')}
        ${triCard('🙂 神情','神情')}
        ${triCard('👤 面相','面容')}
      </div>`;

    // 卦象组合与总览
    const oc = d.meta?.overview_card || {};
    const title = oc.title || (`🔮 卦象组合：${escapeHtml(d.meta?.combo_title || '—')}`);
    const text = (oc.summary || d.meta?.overview || '')
                  .split('\n').map(ln=>escapeHtml(ln)).join('<br>');
    const combo = `<div class="card"><div class="title">${title}</div><div style="font-size:14px;line-height:1.6">${text||'—'}</div></div>`;

    // 五官爻分析
    const fp = d.meta?.face_parts || {};
    const fpKeys = Object.keys(fp);
    let fpHtml = '';
    if (fpKeys.length){
      const rows = fpKeys.map(k=>{
        const item = fp[k]||{}; const hex = item['卦象']||''; const sym = SYMBOLS[hex]||'';
        return `<div class="card">
          <div class="title">${escapeHtml(k)}</div>
          <div class="kv"><b class="fp-name">特征</b><span>${escapeHtml(item['特征']||'—')}</span></div>
          <div class="kv"><b class="fp-name">卦象</b><span>${hex ? `${hex}卦（${sym}）` : '—'}</span></div>
          <div class="kv"><b class="fp-name">解读</b><span>${escapeHtml(item['解读']||'—')}</span></div>
        </div>`;
      }).join('');
      fpHtml = `<div class="card" style="padding:0;border:none;background:transparent;">${rows}</div>`;
    }

    // 事业/感情要点 —— 兼容新版(domains_status_list)与仅有详情文本(domains_detail)
    const domsList = d.meta?.domains_status_list || {};
    const domsDetail = d.meta?.domains_detail || {};
    const domBiz = domsList['事业'] || bulletsFromText(domsDetail['金钱与事业']);
    const domLove = domsList['感情'] || bulletsFromText(domsDetail['配偶与感情']);
    const domSocial = domsList['人际关系'] || bulletsFromText(domsDetail['人际关系']);
    
    const statusCard = (title, items)=>{
      if (!items || !items.length) return '';
      return `<div class="card"><div class="title">${title}</div><div class="bullets">${items.map(x=>`<span class="pill">${escapeHtml(x)}</span>`).join('')}</div></div>`
    }

    out.innerHTML = headline + tri + combo + fpHtml +
                statusCard('💼 事业｜近期要点', domBiz) +
                statusCard('💗 感情｜近期要点', domLove) +
                statusCard('🤝 人际关系｜近期要点', domSocial);
  }

  function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }
  </script>
</body>
</html>
