<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Selfy AI — 易经观相（移动版）</title>
  <script>window.API_BASE = location.origin || "http://127.0.0.1:10000";</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:radial-gradient(900px 540px at 50% -180px,#f8fafc 0%,#f1f5f9 60%,#e5e7eb 100%);}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:16px;}
    #overviewLead{white-space:pre-line;}
    .pill{display:inline-flex;padding:.25rem .6rem;border-radius:999px;font-size:12px;background:#f5f3ff;color:#4f46e5;}
    .h2{font-weight:600;font-size:16px;}
    .stickybar{position:sticky;top:0;z-index:40;backdrop-filter:blur(6px);background:rgba(255,255,255,.85);}
    .hidden-block{max-height:6.5rem;overflow:hidden;}
  </style>
</head>
<body class="text-[15px] text-gray-900">
  <div class="max-w-md mx-auto p-4 space-y-4">
    <header class="flex items-center justify-between">
      <div>
        <div class="text-xl font-bold tracking-tight">Selfy AI</div>
        <div class="text-xs text-gray-500 mt-0.5">移动版 · 姿态 / 神情 / 面相</div>
      </div>
      <div class="text-xs text-gray-500"><a id="docs" class="underline" target="_blank">/docs</a></div>
    </header>

    <section class="card">
      <!-- 改成 label 兜底：即使 JS 没跑也能点开系统选图 -->
      <label id="drop" for="file" role="button"
             class="border-2 border-dashed border-gray-300 rounded-xl p-4 text-center hover:border-indigo-400 transition cursor-pointer bg-gray-50">
        <div class="text-gray-600 text-sm">点此选择图片，或拖拽到这里<br><span class="text-xs text-gray-400">JPG/PNG ≤ 15MB</span></div>
      </label>
      <!-- 不用 display:none，改为“视觉隐藏”，兼容 iOS 的 label 点击 -->
      <input id="file" type="file" accept="image/*"
             style="position:absolute;width:1px;height:1px;opacity:0;left:-9999px;top:auto;overflow:hidden;" />
      <button id="btnUpload" class="w-full mt-3 px-4 py-3 rounded-xl bg-indigo-600 text-white font-medium shadow hover:shadow-md disabled:opacity-50">开始分析</button>
      <div class="mt-2 text-xs text-gray-500">* 仅用于本次分析，不做存储。</div>
      <div id="error" class="mt-2 hidden text-sm text-red-600"></div>
      <div id="progress" class="mt-2 hidden text-sm text-gray-600">正在分析……</div>
      <div id="previewWrap" class="mt-3 hidden">
        <img id="preview" class="max-h-60 rounded-xl object-contain border mx-auto" />
      </div>
    </section>

    <section id="resultSec" class="space-y-4 hidden">
      <div class="card stickybar">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div id="archetypePill" class="pill">人格画像</div>
            <div class="flex items-center gap-2 text-xs text-gray-500">
              <span>可信度</span>
              <div class="w-28 bg-gray-200 rounded-full h-2 overflow-hidden">
                <div id="confBar" class="bg-indigo-600 h-2 w-0"></div>
              </div>
              <span id="confText"></span>
            </div>
          </div>
          <button id="copyBtn" class="text-xs px-3 py-1.5 border rounded-lg hover:bg-gray-50">复制全文</button>
        </div>
      </div>

      <div class="space-y-4">
        <div class="card">
          <div class="h2 mb-1" id="titlePosture">🧍 姿态</div>
          <div id="postureHex" class="text-sm text-gray-700"></div>
          <div id="postureInterp" class="text-sm text-gray-700 mt-1"></div>
        </div>

        <div class="card">
          <div class="h2 mb-1" id="titleExpr">🙂 神情</div>
          <div id="exprHex" class="text-sm text-gray-700"></div>
          <div id="exprInterp" class="text-sm text-gray-700 mt-1"></div>
        </div>

        <div class="card">
          <div class="h2 mb-1" id="titleFace">👤 面相</div>
          <div id="faceHex" class="text-sm text-gray-700"></div>
          <div id="faceInterp" class="text-sm text-gray-700 mt-1"></div>
          <div class="mt-2">
            <div class="text-xs text-gray-500 mb-1">五官细节</div>
            <div id="faceParts" class="text-sm text-gray-700 whitespace-pre-wrap hidden-block"></div>
            <button id="toggleParts" class="mt-2 text-xs text-indigo-600">展开更多</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="h2 mb-1" id="overviewTitle">🔮 卦象组合</div>
        <div id="overviewLead" class="text-sm text-gray-800 mb-1"></div>
      </div>

      <div class="card">
        <div class="h2 mb-1">💼 事业</div>
        <div class="text-xs text-gray-500 mb-1">近期状态：</div>
        <div id="bizInsight" class="text-sm text-gray-700 mb-2 whitespace-pre-wrap"></div>
        <div class="text-xs text-gray-500 mb-1">近期建议：</div>
        <div id="bizBody" class="text-sm text-gray-800 whitespace-pre-wrap"></div>
      </div>

      <div class="card">
        <div class="h2 mb-1">💗 感情</div>
        <div class="text-xs text-gray-500 mb-1">近期状态：</div>
        <div id="loveInsight" class="text-sm text-gray-700 mb-2 whitespace-pre-wrap"></div>
        <div class="text-xs text-gray-500 mb-1">近期建议：</div>
        <div id="loveBody" class="text-sm text-gray-800 whitespace-pre-wrap"></div>
      </div>
    </section>

    <footer class="text-xs text-gray-500 text-center pb-6">
      <span>后端：<code id="apiBase"></code></span> · <a class="underline" target="_blank" id="docsLink">/docs</a>
    </footer>
  </div>

<script>
const $=(id)=>document.getElementById(id);
$("apiBase").textContent=window.API_BASE; $("docs").href=window.API_BASE+"/docs"; $("docsLink").href=window.API_BASE+"/docs";

const BAGUA_SYMBOLS = {"艮":"山","离":"火","兑":"泽","乾":"天","坤":"地","震":"雷","巽":"风","坎":"水"};

// —— 事件监听：不使用可选链，确保老环境可解析 —— //
const drop=$("drop");
drop.addEventListener("click",()=>{ const fi=$("file"); if(fi && fi.click) fi.click(); });
drop.addEventListener("dragover",e=>{e.preventDefault(); drop.classList.add("border-indigo-400","bg-indigo-50/30");});
drop.addEventListener("dragleave",()=>{drop.classList.remove("border-indigo-400","bg-indigo-50/30");});
drop.addEventListener("drop",e=>{
  e.preventDefault(); drop.classList.remove("border-indigo-400","bg-indigo-50/30");
  const f = (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files[0]) || null;
  if(f) setFile(f);
});
$("file").addEventListener("change",e=>{
  const t=e.target||{}; const f = (t.files && t.files[0]) || null;
  if(f) setFile(f);
});

function setFile(f){const url=URL.createObjectURL(f); $("preview").src=url; $("previewWrap").classList.remove("hidden"); window._file=f;}
$("btnUpload").addEventListener("click", analyze);

// —— 复制全文 —— //
$("copyBtn").addEventListener("click", async ()=>{
  try{
    const get = (id)=>{const el=$(id); return (el&&el.textContent||"").trim();};
    const blocks = [];
    blocks.push("Selfy AI（移动版）");
    blocks.push("人格画像："+ get("archetypePill") + "｜可信度 " + get("confText"));
    blocks.push("🧍 姿态"); blocks.push(get("postureHex")); blocks.push(get("postureInterp"));
    blocks.push("🙂 神情"); blocks.push(get("exprHex"));    blocks.push(get("exprInterp"));
    blocks.push("👤 面相"); blocks.push(get("faceHex"));    blocks.push(get("faceInterp"));
    const fp = get("faceParts"); if(fp) blocks.push("五官细节：\n"+fp);
    blocks.push(get("overviewTitle")); blocks.push(get("overviewLead"));
    blocks.push("💼 事业｜近期状态");  blocks.push(get("bizInsight"));
    blocks.push("💼 事业｜近期建议");  blocks.push(get("bizBody"));
    blocks.push("💗 感情｜近期状态");  blocks.push(get("loveInsight"));
    blocks.push("💗 感情｜近期建议");  blocks.push(get("loveBody"));
    const text = blocks.filter(Boolean).join("\n");
    await navigator.clipboard.writeText(text);
    const b=$("copyBtn"); const t=b.textContent; b.textContent="已复制"; setTimeout(()=>b.textContent=t,1200);
  }catch(e){}
});

$("toggleParts").addEventListener("click", ()=>{
  const el=$("faceParts"); const btn=$("toggleParts");
  if(el.classList.contains("hidden-block")){el.classList.remove("hidden-block"); btn.textContent="收起";}
  else{el.classList.add("hidden-block"); btn.textContent="展开更多";}
});

// —— 调后端 —— //
async function analyze(){
  const f=window._file; if(!f){showErr("请先选择图片"); return;}
  showErr(null); $("progress").classList.remove("hidden"); $("btnUpload").disabled=true;
  const fd=new FormData(); fd.append("file", f, f.name);
  try{
    const rsp=await fetch(window.API_BASE+"/upload",{method:"POST", body:fd});
    const d=await rsp.json(); if(!rsp.ok) throw new Error((d && d.error) || "接口错误"); render(d);
  }catch(e){ showErr(e.message||"请求失败"); }
  finally{ $("progress").classList.add("hidden"); $("btnUpload").disabled=false; }
}
function showErr(msg){ const el=$("error"); if(!msg){el.classList.add("hidden"); el.textContent=""; return;} el.textContent=msg; el.classList.remove("hidden"); }

// —— 渲染 —— //
function neutralize(s){
  if(!s) return s;
  return s.replace(/(他|她|TA|对方|其)(的)?/g,"")
          .replace(/(在(金钱与事业|配偶与感情|事业|感情)(方面|中|里)?|目前|近期|当下)[，、： ]*/g,"")
          .replace(/(可能|或许|也许)[，、 ]*/g,"")
          .replace(/[，,]{2,}/g,"，")
          .replace(/[；;]{2,}/g,"；")
          .trim();
}
function fmtSection(o){
  o=o||{};
  const desc = (o["说明"]||"").trim().replace(/^(他|她|TA|你|对方|其)(的)?[，、： ]*/,"");
  const hex  = (o["卦象"]||"").trim();
  const interp=(o["解读"]||"").trim().replace(/^(他|她|TA|你|对方|其)(的)?[，、： ]*/,"");
  const sym = BAGUA_SYMBOLS[hex] ? "（"+BAGUA_SYMBOLS[hex]+"）" : "";
  const line2 = hex ? ("卦象："+hex+"卦"+sym) : "";
  const body = [desc, interp].filter(Boolean).join("，");
  const line3 = body ? ("解读："+body) : "";
  return {line2, line3};
}
function render(d){
  $("resultSec").classList.remove("hidden");

  const tag=((d&&d.meta&&d.meta.headline&&d.meta.headline.tag) || d.archetype || "人格画像");
  const confVal=(d&&d.meta&&d.meta.headline&&typeof d.meta.headline.confidence==="number")
                 ? d.meta.headline.confidence : (d.confidence||0);
  $("archetypePill").textContent=tag;
  const conf=Math.round(confVal*100);
  $("confBar").style.width=Math.min(conf,100)+"%";
  $("confText").textContent=conf+"%";

  $("titlePosture").textContent="🧍 姿态"; $("titleExpr").textContent="🙂 神情"; $("titleFace").textContent="👤 面相";

  const ta=(d&&d.meta&&d.meta.triple_analysis)||{};
  const s1=fmtSection(ta["姿态"]); $("postureHex").textContent=s1.line2; $("postureInterp").textContent=s1.line3;
  const s2=fmtSection(ta["神情"]); $("exprHex").textContent=s2.line2; $("exprInterp").textContent=s2.line3;
  const s3=fmtSection(ta["面容"]); $("faceHex").textContent=s3.line2; $("faceInterp").textContent=s3.line3;

  const fp=(d&&d.meta&&d.meta.face_parts)||{}; const lines=[];
  [["眉","眉"],["眼","眼"],["鼻","鼻"],["嘴","嘴"],["颧/下巴","颧/下巴"]].forEach(([k,lab])=>{
    const it=fp[k]; if(it){ const feat=(it["特征"]||"").trim(); const inter=(it["解读"]||"").trim(); lines.push(lab+"："+feat+(inter?("；"+inter):"")); }
  });
  $("faceParts").textContent=lines.join("\n");

  const overviewCard=(d&&d.meta&&d.meta.overview_card)||{};
  $("overviewTitle").textContent = overviewCard.title || "🔮 卦象组合";
  $("overviewLead").textContent  = overviewCard.summary || d.summary || "";

  // 事业/感情：优先渲染列表要点，否则回退到字符串
  const dsListBiz = d&&d.meta&&d.meta.domains_status_list&&d.meta.domains_status_list["事业"];
  const dsListLove= d&&d.meta&&d.meta.domains_status_list&&d.meta.domains_status_list["感情"];
  $("bizInsight").textContent  = (Array.isArray(dsListBiz)? dsListBiz.map(x=>"· "+x).join("\n") : neutralize((d&&d.meta&&d.meta.domains_status&&d.meta.domains_status["事业"])||""));
  $("loveInsight").textContent = (Array.isArray(dsListLove)? dsListLove.map(x=>"· "+x).join("\n") : neutralize((d&&d.meta&&d.meta.domains_status&&d.meta.domains_status["感情"])||""));

  const sgListBiz = d&&d.meta&&d.meta.domains_suggestion_list&&d.meta.domains_suggestion_list["事业"];
  const sgListLove= d&&d.meta&&d.meta.domains_suggestion_list&&d.meta.domains_suggestion_list["感情"];
  $("bizBody").textContent  = (Array.isArray(sgListBiz)?  sgListBiz.map(x=>"· "+x).join("\n")
                         : neutralize(((d&&d.meta&&d.meta.domains_suggestion&&d.meta.domains_suggestion["事业"])
                                       || (d&&d.meta&&d.meta.domains_detail&&d.meta.domains_detail["金钱与事业"]) || "—")));
  $("loveBody").textContent = (Array.isArray(sgListLove)? sgListLove.map(x=>"· "+x).join("\n")
                         : neutralize(((d&&d.meta&&d.meta.domains_suggestion&&d.meta.domains_suggestion["感情"])
                                       || (d&&d.meta&&d.meta.domains_detail&&d.meta.domains_detail["配偶与感情"]) || "—")));
}
</script>
</body>
</html>
