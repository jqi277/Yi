<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfy AI — Mobile Upload</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; padding: 16px; border: 1px solid #eee; border-radius: 12px; }
    .row { margin: 12px 0; }
    pre { white-space: pre-wrap; word-break: break-word; background: #f8f8f8; padding: 12px; border-radius: 8px; }
    button { padding: 10px 16px; border-radius: 8px; border: 0; background: #111; color: #fff; }
    input[type=file] { width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Selfy AI — YiJing Inference (Mobile)</h3>
    <div class="row"><input id="file" type="file" accept="image/*" /></div>
    <div class="row"><button id="btn">上传并分析</button></div>
    <div class="row"><pre id="out">等待上传...</pre></div>
  </div>
<script>
  const out = document.getElementById('out');
  document.getElementById('btn').onclick = async () => {
    const f = document.getElementById('file').files[0];
    if (!f) { out.textContent = '请选择图片文件'; return; }
    const fd = new FormData(); fd.append('file', f);
    out.textContent = '上传中...';
    try {
      const resp = await fetch('/upload', { method: 'POST', body: fd });
      const json = await resp.json();
      out.textContent = JSON.stringify(json, null, 2);
    } catch (e) {
      out.textContent = '请求失败: ' + e.message;
    }
  };
</script>
</body>
</html>
