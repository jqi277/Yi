<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Selfy AI（移动版）</title>
  <style>
    :root { --bg:#0b0b0f; --card:#12121a; --muted:#8a8fa3; --text:#e9ebf1; --brand:#7aa2ff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft Yahei",system-ui,sans-serif; background:var(--bg); color:var(--text); }
    header { padding:14px 16px; position:sticky; top:0; background:linear-gradient(180deg,#0b0b0f,rgba(11,11,15,0.6)); backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,0.06); z-index:10; }
    h1 { font-size:18px; margin:0; letter-spacing:.5px; }
    main { padding:14px 16px 32px; max-width:720px; margin:0 auto; }
    .uploader { display:flex; gap:10px; align-items:center; margin:10px 0 18px; }
    input[type=file] { display:none }
    .btn { background:#1a1b25; color:#e9ebf1; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.1); font-size:14px; }
    .btn:active { transform: scale(.98) }
    .card { background:var(--card); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:14px; margin:12px 0; box-shadow:0 6px 18px rgba(0,0,0,.25); }
    .title { font-weight:700; margin-bottom:8px; font-size:15px; }
    .muted { color:var(--muted); font-size:13px; }
    .grid { display:grid; grid-template-columns:1fr; gap:10px; }
    .kv { display:flex; gap:8px; font-size:14px; line-height:1.5; }
    .kv b { width:64px; color:#aeb6d9 }
    img.preview { width:100%; border-radius:12px; margin:10px 0; border:1px solid rgba(255,255,255,0.08); }
    .sec { font-size:14px; line-height:1.7; }
    .dl dd { margin:0 0 6px 0; }
    .dl dt { margin:8px 0 4px 0; color:#aeb6d9; font-weight:600; }
  </style>
</head>
<body>
<header><h1>Selfy AI（移动版）</h1></header>
<main>
  <div class="uploader">
    <label class="btn" for="file">选择图片</label>
    <input id="file" type="file" accept="image/*" />
    <button id="shot" class="btn">拍照</button>
  </div>
  <img id="preview" class="preview" style="display:none"/>
  <div id="out"></div>
</main>

<script>
const SYMBOLS = {"艮":"山","离":"火","兑":"泽","乾":"天","坤":"地","震":"雷","巽":"风","坎":"水"};
const fileInput = document.getElementById('file');
const shotBtn = document.getElementById('shot');
const out = document.getElementById('out');
const preview = document.getElementById('preview');

shotBtn.addEventListener('click', () => { fileInput.setAttribute('capture','environment'); fileInput.click(); });
document.querySelector('label[for=file]').addEventListener('click', () => { fileInput.removeAttribute('capture'); });

fileInput.addEventListener('change', async (e) => {
  const f = e.target.files[0]; if (!f) return;
  const url = URL.createObjectURL(f); preview.src = url; preview.style.display = 'block';
  out.innerHTML = '<div class="card">分析中…</div>';
  const fd = new FormData(); fd.append('file', f, f.name || 'image.jpg');
  try {
    const r = await fetch('/upload', { method: 'POST', body: fd });
    if (!r.ok) throw new Error('HTTP '+r.status);
    const data = await r.json(); render(data);
  } catch (err) {
    out.innerHTML = `<div class="card">出错了：${(err && err.message) || err}</div>`;
  }
});

function pct(n){ try{ return Math.round((n||0)*100); }catch(e){ return 0; } }
function esc(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

function triCard(name, key, ta){
  const o = ta[key] || {}; const hex = o['卦象'] || ''; const sym = SYMBOLS[hex]||'';
  const lines = [
    `<div class="kv"><b>卦象</b><span>${hex ? `${hex}卦（${sym}）` : '—'}</span></div>`,
    `<div class="kv"><b>解读</b><span>${esc(o['解读']||'—')}</span></div>`
  ];
  if (o['经文提示']) lines.push(`<div class="kv"><b>经文提示</b><span>${esc(o['经文提示'])}</span></div>`);
  return `<div class="card"><div class="title">${name}</div>${lines.join('')}</div>`;
}

function faceCard(fp){
  const keys = Object.keys(fp||{});
  if (!keys.length) return '';
  const items = keys.map(k=>{
    const v = fp[k]||{};
    return `<dt>${esc(k)}</dt><dd>特征：${esc(v['特征']||'—')}｜卦象：${esc(v['卦象']||'—')}<br>解读：${esc(v['解读']||'—')}</dd>`;
  }).join('');
  return `<div class="card"><div class="title">五官细节</div><div class="sec dl">${items}</div></div>`;
}

function paraCard(title, obj){
  if (!obj) return '';
  const st = esc(obj['状态']||''); const ad = esc(obj['建议']||'');
  return `<div class="card"><div class="title">${title}</div>
    <div class="sec"><b>近期状态</b><br>${st}</div>
    <div class="sec" style="margin-top:8px;"><b>近期建议</b><br>${ad}</div>
  </div>`;
}

function render(d){
  const ta = d.meta?.triple_analysis || {};
  const iq = d.meta?.image_quality || 0;
  const headline = `
    <div class="card">
      <div class="title">Selfy AI</div>
      <div style="font-size:16px; margin:6px 0 2px;">人格画像：${esc(d.archetype || '—')}</div>
      <div class="muted">图片清晰度 ${pct(iq)}%</div>
    </div>`;

  const tri = `
    <div class="grid">
      ${triCard('🧍 姿态','姿态',ta)}
      ${triCard('🙂 神情','神情',ta)}
      ${triCard('👤 面相','面容',ta)}
    </div>`;

  const combo = (()=>{
    const oc = d.meta?.overview_card || {};
    const text = (oc.summary||'').split('\n').map(ln=>esc(ln)).join('<br>');
    return `<div class="card"><div class="title">${esc(oc.title||'八卦类比')}</div><div class="sec">${text}</div></div>`;
  })();

  const faces = faceCard(d.meta?.face_parts || {});
  const doms = d.meta?.domains_long || {};
  const biz = paraCard('💼 事业', doms['事业']);
  const love = paraCard('💗 感情', doms['感情']);

  out.innerHTML = headline + tri + faces + combo + biz + love;
}
</script>
</body>
</html>
