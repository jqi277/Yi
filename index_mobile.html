<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selfy AI - 易经分析</title>
<style>
body {
    font-family: system-ui, sans-serif;
    background: #0e0f14;
    color: #fff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}
.card {
    background: #1a1b25;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}
.card h3 {
    font-size: 16px;
    margin: 0 0 8px;
}
.card .kv {
    font-size: 14px;
    margin-bottom: 4px;
}
.kv b {
    color: #e9ebf1;
}
.small {
    font-size: 12px;
    color: #aeb6d9;
}
.section {
    margin-top: 16px;
}
input[type=file] {
    display: none;
}
.btn {
    display: inline-block;
    background: #1a1b25;
    color: #e9ebf1;
    padding: 8px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 14px;
    cursor: pointer;
    margin: 4px;
}
.btn:active {
    transform: scale(0.98);
}
</style>
</head>
<body>
<div class="container">

    <div>
        <label class="btn" for="upload">📁 选择照片</label>
        <input type="file" id="upload" accept="image/*" capture="environment" />
    </div>

    <div class="grid section">
        <div class="card">
            <h3>🧍 姿态</h3>
            <div class="kv"><b>卦象：</b><span id="pose-hex"></span></div>
            <div class="kv"><b>解读：</b><span id="pose-desc"></span></div>
            <div class="small" id="pose-tips"></div>
        </div>
        <div class="card">
            <h3>🙂 神情</h3>
            <div class="kv"><b>卦象：</b><span id="expr-hex"></span></div>
            <div class="kv"><b>解读：</b><span id="expr-desc"></span></div>
            <div class="small" id="expr-tips"></div>
        </div>
        <div class="card">
            <h3>👤 面相</h3>
            <div class="kv"><b>卦象：</b><span id="face-hex"></span></div>
            <div class="kv"><b>解读：</b><span id="face-desc"></span></div>
            <div class="small" id="face-tips"></div>
        </div>
    </div>

    <div class="card section">
        <h3>五官细节</h3>
        <div id="face-parts"></div>
    </div>

    <div class="card section">
        <h3>八卦类比</h3>
        <div id="ba-gua"></div>
    </div>

    <div class="card section">
        <h3>💼 事业</h3>
        <div id="career"></div>
    </div>

    <div class="card section">
        <h3>💗 感情</h3>
        <div id="love"></div>
    </div>
</div>
</body>
</html>
